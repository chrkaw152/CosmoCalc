            <h1>Distance from the Sun Calculator</h1>
            <h2>Select a Planet:</h2>
            <select id="planets">
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth">Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
            </select>

            <h2>Select Distance Unit:</h2>

            <select id="distanceUnits">
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select>
            <br>
            <p>You selected: <span id="selectedPlanet"></span></p>
            <p>Distance from the Sun: <span id="distanceFromSun"></span> <span id="distanceUnit"></span></p>
         <br />
       </div>
    </div>

    <script>
        var planetDistances = { // Distance from the sun in Megameters (millions of km)
            mercury: 57.9,
            venus: 108.2,
            earth: 149.6,
            mars: 227.9,
            jupiter: 778.6,
            saturn: 1433.5,
            uranus: 2872.5,
            neptune: 4495.1
        };

        var dropdown = document.getElementById("planets");
        var distanceUnitsDropdown = document.getElementById("distanceUnits");

        function displaySelectedPlanet() {
            var selectedPlanet = dropdown.options[dropdown.selectedIndex].text;
            var distanceFromSun = planetDistances[dropdown.value];
            var distanceUnit = distanceUnitsDropdown.value;
            var convertedDistance = convertDistance(distanceFromSun, distanceUnit);
            document.getElementById("selectedPlanet").textContent = selectedPlanet;
            document.getElementById("distanceFromSun").textContent = convertedDistance;
            document.getElementById("distanceUnit").textContent = distanceUnit;
        }

        function convertDistance(distance, unit) {
            if (unit === "miles") {
                return (distance * 0.62137119 * 1000000).toLocaleString(); // Convert million kilometers to million miles
            } else {
                return (distance * 1000000).toLocaleString(); // Convert million kilometers to kilometers
            }
        }

        dropdown.addEventListener("change", displaySelectedPlanet);
        distanceUnitsDropdown.addEventListener("change", displaySelectedPlanet);

        displaySelectedPlanet();
    </script>
