            <h1>Temporal Delay Calculator</h1>

            <h2>Select an Object:</h2>
        
            <select id="objects">
                <option value="sun">The Sun</option>
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
            </select>
        
            <h2>Select Time Unit:</h2>
        
            <select id="timeUnits">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
            </select>
            <br>
            <p>You selected: <span id="selectedObject"></span></p>
            <p>Temporal Delay: <span id="temporalDelay"></span> <span id="timeUnit"></span></p>
            <br />
       </div>
      </div>

      <br>
      <br>
      <br>
    <script>
        var objectTime = { // How long it takes light from that object to reach Earth in seconds
            sun: 500,
            mercury: 490,
            venus: 261,
            mars: 756,
            jupiter: 2592,
            saturn: 4758,
            uranus: 9540,
            neptune: 14760
        };

        var dropdown = document.getElementById("objects");
        var timeUnitsDropdown = document.getElementById("timeUnits");

        function displaySelectedObject() {
            var selectedObject = dropdown.options[dropdown.selectedIndex].text;
            var temporalDelay = objectTime[dropdown.value];
            var timeUnit = timeUnitsDropdown.value;
            var convertedTime = convertTime(temporalDelay, timeUnit);
            document.getElementById("selectedObject").textContent = selectedObject;
            document.getElementById("temporalDelay").textContent = convertedTime;
            document.getElementById("timeUnit").textContent = timeUnit;
        }

        function convertTime(time, unit) {
            if (unit === "seconds") {
                return time;
            } else if (unit === "minutes") {
                return (time / 60).toLocaleString();
            } else {
                return (time / 3600).toLocaleString();
            }
        }

        dropdown.addEventListener("change", displaySelectedObject);
        timeUnitsDropdown.addEventListener("change", displaySelectedObject);

        displaySelectedObject();
    </script>
