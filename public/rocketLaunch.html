    <script>
        // Set the launch time (replace this with the actual launch time)
        var launchTime = new Date("April 17, 2024 17:24:00").getTime();

        // Update the countdown every second
        var countdownInterval = setInterval(function() {
            // Get the current time
            var now = new Date().getTime();

            // Calculate the remaining time until launch
            var distance = launchTime - now;

            // Check if the launch time has passed
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Launch has already occurred!";
                return;
            }

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
